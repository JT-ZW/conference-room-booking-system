{% extends "layout.html" %} {% block title %}500 - Server Error | Rainbow Towers
Conference Booking{% endblock %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <h1 class="display-1 text-muted mb-4">500</h1>
      <h2 class="mb-4">Server Error</h2>
      <p class="lead text-muted mb-5">
        Something went wrong on our servers. We're working to fix the issue as
        soon as possible.
      </p>
      <img
        src="{{ url_for('static', filename='img/500.svg') }}"
        alt="Server Error"
        class="img-fluid mb-5"
        style="max-height: 300px"
      />
      <div>
        <a
          href="{{ url_for('dashboard.index') }}"
          class="btn btn-primary btn-lg"
        >
          <i class="fas fa-home me-2"></i>Return to Dashboard
        </a>
        <button
          class="btn btn-outline-secondary btn-lg ms-2"
          onclick="window.location.reload();"
        >
          <i class="fas fa-sync me-2"></i>Try Again
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
